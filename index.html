  <style>
    :root {
      /* Paleta profesional para educación */
      --azul-primario: #1E88E5;
      --azul-oscuro: #1565C0;
      --azul-claro: #64B5F6;
      --verde-secundario: #43A047;
      --verde-oscuro: #2E7D32;
      --verde-claro: #66BB6A;
      --amarillo: #FDD835;
      --amarillo-oscuro: #FBC02D;
      --naranja: #FB8C00;
      --naranja-oscuro: #F57C00;

      /* Neutrales */
      --blanco: #FFFFFF;
      --gris-muy-claro: #FAFAFA;
      --gris-claro: #F5F5F5;
      --gris-medio: #E0E0E0;
      --gris-oscuro: #757575;
      --texto-oscuro: #212121;
      --texto-claro: #616161;

      /* Variables de aplicación */
      --bg: var(--gris-muy-claro);
      --card: var(--blanco);
      --muted: var(--texto-claro);
      --primary: var(--azul-primario);
      --secondary: var(--azul-oscuro);
      --accent: var(--naranja);
      --highlight: var(--amarillo);
      --success: var(--verde-secundario);
      --shadow: rgba(33, 33, 33, 0.1);

      /* Gradientes profesionales */
      --gradient-1: linear-gradient(135deg, var(--azul-primario), var(--azul-oscuro));
      --gradient-2: linear-gradient(135deg, var(--verde-secundario), var(--verde-oscuro));
      --gradient-3: linear-gradient(135deg, var(--naranja), var(--amarillo-oscuro));
      --gradient-4: linear-gradient(135deg, var(--azul-primario), var(--verde-secundario));
      --gradient-5: linear-gradient(135deg, var(--amarillo), var(--naranja));
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--texto-oscuro);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 12px;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 1200px;
        padding: 24px;
        margin: 20px auto;
      }
    }

    /* HEADER */
    header {
      display: flex;
      gap: 12px;
      align-items: center;
      background: var(--gradient-1);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 32px var(--shadow);
      flex-direction: column;
      text-align: center;
      margin-bottom: 16px;
    }

    @media (min-width: 480px) {
      header {
        flex-direction: row;
        text-align: left;
        gap: 16px;
      }
    }

    @media (min-width: 768px) {
      header {
        padding: 24px;
        border-radius: 20px;
        margin-bottom: 24px;
      }
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 14px;
      background: var(--blanco);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      font-size: 28px;
      font-weight: bold;
      color: var(--azul-primario);
      flex-shrink: 0;
      border: 3px solid var(--blanco);
    }

    @media (min-width: 480px) {
      .logo {
        width: 80px;
        height: 80px;
        font-size: 32px;
      }
    }

    @media (min-width: 768px) {
      .logo {
        width: 90px;
        height: 90px;
        font-size: 36px;
      }
    }

    .header-text {
      flex: 1;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      line-height: 1.3;
      word-wrap: break-word;
      color: var(--blanco);
      font-weight: 800;
    }

    @media (min-width: 480px) {
      h1 { font-size: 26px; }
    }

    @media (min-width: 768px) {
      h1 { font-size: 32px; }
    }

    p.lead {
      color: rgba(255, 255, 255, 0.9);
      margin: 8px 0 0;
      font-size: 16px;
      line-height: 1.4;
      font-weight: 500;
    }

    @media (min-width: 480px) {
      p.lead { font-size: 17px; }
    }

    @media (min-width: 768px) {
      p.lead {
        margin: 12px 0 0;
        font-size: 18px;
      }
    }

    /* CONTENIDO GENERAL */
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--shadow);
      border: 1px solid var(--gris-medio);
      margin-bottom: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(33, 33, 33, 0.15);
    }

    @media (min-width: 768px) {
      .card {
        padding: 24px;
        border-radius: 20px;
        margin-bottom: 24px;
      }
    }
